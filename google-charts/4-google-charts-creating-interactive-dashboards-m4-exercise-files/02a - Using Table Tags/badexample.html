<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Using HTML Table for Layout (Not Recommended)</title>
    <style>
        span { font-weight: bold; }
        td { 
            padding: 10px; 
            border: 1px solid black; 
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td><span>Cell One</span></td>
            <td><span>Cell Two</span></td>
        </tr>
        <tr>
            <td><span>Cell Three</span></td>
            <td><span>Cell Four</span></td>
        </tr>
    </table>
</body>
</html>
