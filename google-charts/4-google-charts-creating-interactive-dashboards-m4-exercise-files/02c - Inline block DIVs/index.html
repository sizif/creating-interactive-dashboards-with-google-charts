<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Using DIVs with Inline Block for Layout</title>
    <style>
        span { font-weight: bold; }
        .cell {
            display: inline-block;
            border: 1px solid black;
            padding: 10px;
            margin: 10px; 
        }
    </style>
</head>
<body>
    <div style="width: 100%">
        <div>
            <div style="width: 250px;" class="cell"><span>Cell One</span></div>
            <div style="width: 150px;" class="cell"><span>Cell Two</span></div>
        </div>
        <div>
            <div style="width: 33%;" class="cell"><span>Cell Three</span></div>
            <div style="width: 200px;" class="cell"><span>Cell Four</span></div>
        </div>
    </div>
</body>
</html>
