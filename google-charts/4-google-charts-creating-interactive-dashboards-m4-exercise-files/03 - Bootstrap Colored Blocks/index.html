<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <body>
        <div class='container-fluid'>
            <div class="row">

                <div class="col-xs-12 col-sm-6">
                    <div style="background-color: red; height: 100px;">
                        <span style="font-weight: bold; font-size: large; color: white;">RED</span>
                    </div>
                </div>

                <div class="col-xs-12 col-sm-6">
                    <div style="background-color: green; height: 100px;">
                        <span style="font-weight: bold; font-size: large; color: white;">GREEN</span>
                    </div>
                </div>

                <div class="col-xs-12 col-sm-6">
                    <div style="background-color: blue; height: 100px;">
                        <span style="font-weight: bold; font-size: large; color: white;">BLUE</span>
                    </div>
                </div>

            </div>
        </div>
</body>
